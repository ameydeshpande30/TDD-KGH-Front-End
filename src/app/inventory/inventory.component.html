<div class="card">
  <!-- Card header -->
  <div class="card-header text-center py-2">
  <div class="d-flex justify-content-between align-items-center">
  <h1> Room Management</h1>
    <button  class="btn btn-primary" (click) ="normal()" data-toggle="modal" data-target="#exampleModal" type="button">ADD</button>
     
      </div>
  </div>
  <div class="table-responsive py-2 card-body">
  <table class="table table-striped  table-bordered table-sm row-border hover" id="datatable-basic" datatable [dtOptions]="dtOptions"
      >
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>QTY</th>
          <th>CP</th>
          <th>SP</th>
          <th>CID</th>
          <th>Availability</th>
          <th>Add/Update</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>QTY</th>
          <th>CP</th>
          <th>SP</th>
          <th>CID</th>
          <th>Availability</th>
          <th>Add/Update</th>
        </tr>
      </tfoot>
      <tbody>
          <tr *ngFor="let x of list">
              <td>{{x.id}}</td>
              <td>{{x.name}}</td>
              <td>{{x.qty}}</td>
              <td>{{x.cp}}</td>
              <td>{{x.sp}}</td>
              <td>{{x.cid}}</td>
              <td>{{x.availability}}</td>
              <td >
                  <button class="btn btn-icon btn-outline-primary py-1 px-2"  (click)="setData(x.id, x.name, x.qty, x.cp, x.sp, x.cid, x.availability)"  data-toggle="modal" data-target="#exampleModal" type="button">
                    <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-icon btn-outline-danger py-1 px-2" type="button">
                      <i class="far fa-times-circle" aria-hidden="true" (click)="del(x.id)"></i>
                    </button>
                </td>
          </tr>
        
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div  class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
       
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add/Update Inventory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="d-flex justify-content-center">
            <div class="form-group">
                <label for="example-text-input" class="form-control-label">ID</label>
                <input #mID disabled  class="form-control" type="text" value="{{id}}" id="example-number-input">
            </div>
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label">Name</label>
                <input #mName class="form-control" type="text" value="{{name}}" id="example-number-input">
              </div>
              <div class="form-group">
                <label for="example-text-input" class="form-control-label">QTY</label>
                <input #mQty class="form-control" type="text" value="{{qty}}" id="example-number-input">
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label">CP</label>
                <input #mCp class="form-control" type="text" value="{{cp}}" id="example-number-input">
              </div>
              <div class="form-group">
                <label for="example-text-input" class="form-control-label">SP</label>
                <input #mSp  class="form-control" type="text" value="{{sp}}" id="example-number-input">
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label">CID</label>
                <input #mCid  class="form-control" type="text" value="{{cid}}" id="example-number-input">
              </div>
              <div class="form-group">
                <label for="example-text-input" class="form-control-label">Availability</label>
                <input #mAvailability  class="form-control" type="text" value="{{availability}}" id="example-number-input">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="getData(mID.value, mName.value, mQty.value, mCp.value, mSp.value, mCid.value, mAvailability.value)">Save</button>
        </div>
      
      </div>
    </div>
  </div>
