<div class="card">
  <!-- Card header -->
  <div class="card-header text-center py-2">
  <h3> Room Management</h3>
  <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" type="button">ADD</button>
  </div>
  <div class="table-responsive py-2 card-body">
  <table class="table table-striped  table-bordered table-sm row-border hover" id="datatable-buttons" datatable [dtOptions]="dtOptions"
      >
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Price</th>
          <th>Update/Delete</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Price</th>
            <th>Update/Delete</th>
        </tr>
      </tfoot>
      <tbody>
          <tr *ngFor="let x of list">
              <td>{{x.id}}</td>
              <td>{{x.name}}</td>
              <td>{{x.size}}</td>
              <td>{{x.price}}</td>
              <td >
                  <button class="btn btn-icon btn-outline-primary py-1 px-2" type="button">
                    <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-icon btn-outline-danger py-1 px-2" type="button">
                      <i class="far fa-times-circle" aria-hidden="true"></i>
                    </button>
                </td>
          </tr>
        
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="example-number-input" class="form-control-label">Size</label>
                <input class="form-control" type="number" value="23" id="example-number-input">
            </div>
            <div class="form-group">
                <label for="example-number-input" class="form-control-label">Price</label>
                <input class="form-control" type="number" value="23" id="example-number-input">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
