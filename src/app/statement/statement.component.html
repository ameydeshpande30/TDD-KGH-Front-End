<div class="card">
  <!-- Card header -->
  <div class="card-header text-center py-2">
  <div class="d-flex justify-content-center align-items-center">
  <h1> Statement Details</h1>
      </div>
    <div class="d-flex justify-content-around align-items-center">
      <div class="col-md-2">
            <div class="form-check-inline">
                <label class="form-check-label">
                  Check IN: <input #cin type="date" class="form-control" value="">
                </label>
              </div>
        </div>
      
          <div class="col-md-2">
              <label for="cout">Check OUT:</label>
              <input #cout class="form-control"   type="date" name="cout" id="cout">
          </div>
          <div class="col-md-2"><button type="button" (click) = "getData(cin.value, cout.value)" class="btn btn-primary">Search</button></div>
    </div>
  </div>
  <div #DataTableDirective class="table-responsive py-2 card-body">
  <table class="table table-striped  table-bordered table-sm row-border hover" id="datatable-basic" datatable [dtOptions]="dtOptions"
      >
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>CID</th>
          <th>RID</th>
          <th>Check IN</th>
          <th>Check OUT</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>ID</th>
          <th>CID</th>
          <th>RID</th>
          <th>Check IN</th>
          <th>Check OUT</th>
        </tr>
      </tfoot>
      <tbody>
          <tr *ngFor="let x of list">
              <td>{{x.id}}</td>
              <td>{{x.CId}}</td>
              <td>{{x.RId}}</td>
              <td>{{x.check_in_date}}</td>
              <td>{{x.check_out_date}}</td>
   
             
          </tr>
        
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
